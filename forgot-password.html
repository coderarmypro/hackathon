<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="medicalgpt.ico" rel="shortcut icon" type="image/x-icon"/>
    <title>Forgot Password</title>
    <style>
        /* Use the same styles as the sign-up and sign-in pages */
        /* ... (copy the styles from the sign-up page) ... */
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form id="forgot-password-form">
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="login-link">
            Remember your password? <a href="signin.html">Sign in</a>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // In a real application, you would send a password reset email
            alert('If an account exists for ' + email + ', we have sent password reset instructions.');
        });
    </script>
</body>
</html>
