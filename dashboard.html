<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediCare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="medicalgpt.ico" rel="shortcut icon" type="image/x-icon"/>
    <style>
        :root {
            --primary-color: #ADD8E6;
            --secondary-color: #008080;
            --accent-color: #004d4d;
            --text-color: #090808;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-color);
        }

        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .profile-dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .profile-dropdown span {
            padding: 0.5rem 1rem;
            background-color: var(--accent-color);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
        }

        .profile-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .profile-dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
        }

        .profile-dropdown-content a:hover {
            background-color: var(--primary-color);
        }

        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }

        main {
            padding: 2rem;
        }

        .welcome-text {
            font-size: 1.25rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="navbar">
        <img src="medicalgpt.png" class="navbar-logo" alt="Logo" />
        <div class="profile-dropdown">
            <span id="user-name">User</span>
            <div class="profile-dropdown-content">
                <a href="#">About Us</a>
                <a href="#" id="sign-out">Sign Out</a>
            </div>
        </div>

    </header>

    <!-- Sidebar Section -->
    <section class="side-bar">
        <button><b>New Chat</b></button>
        <div class="history">
            <!-- Chat history or links can be added here -->
        </div>
        <nav class="nav">
            <p><strong>Made by Medical Team</strong></p>
        </nav>
    </section>

    <!-- Main Content Section -->
    <section class="main">
        <img src="health.png" width="100px" height="100px">
        <h1>How can I assist you?</h1>
        <p id="output"></p>

        <!-- Four responsive boxes -->
        <div class="box-container">
            <div class="box">
                <a href="./heart.html">Heart</a>
            </div>
            <div class="box">
                <a href="#">Breast Cancer</a>
            </div>
            <div class="box">
                <a href="#">Diabetes</a>
            </div>
            <div class="box">
                <a href="#">Kidney</a>
            </div>
        </div>
        

        <div class="bottom-section">
            <div class="input-container">
                <input type="text" placeholder="Type your message..."/>

                <!-- Image Upload Input Inside input-container -->
                <input type="file" id="imageUpload" accept="image/*" style="display:none;" onchange="displayFileName(this)">
                <label for="imageUpload" class="upload-btn"><i class="fa-solid fa-image"></i></label>

                <div id="submit">âž¢</div>
            </div>
        </div>

        <p class="info">Medical GPT New Version. Free Medical Research Preview.</p>
    </section>

    <!-- Link JavaScript File -->
    <script>
        // Load user data
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('user-name').textContent = user.name;
        }

        document.getElementById('sign-out').addEventListener('click', function (e) {
            e.preventDefault();
            // Instead of removing the user data, mark the user as logged out
            if (user) {
                user.isLoggedOut = true;
                localStorage.setItem('user', JSON.stringify(user));
            }
            window.location.href = 'frontpage.html'; // Redirect to the sign-in page
        });
    </script>
</body>
</html>
