<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="medicalgpt.ico" rel="shortcut icon" type="image/x-icon"/>
    <title>Sign In</title>
    <style>
        /* Use the same styles as the sign-up page, just change the title */
        /* ... (copy the styles from the sign-up page) ... */
        :root {
            --primary-color: #ADD8E6;
            --secondary-color: #008080;
            --accent-color: #004d4d;
            --text-color: #090808;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--accent-color);
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signin-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="login-link">
            <a href="forgot-password.html">Forgot password?</a>
        </div>
        <div class="login-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // In a real application, you would verify these credentials with a server
            const storedUser = JSON.parse(localStorage.getItem('user'));
            
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert('Signed in successfully!');
                // Redirect to a dashboard or home page
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
